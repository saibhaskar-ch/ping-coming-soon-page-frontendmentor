<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="lg:flex lg:justify-center">
    <div class="px-5 max-w-[800px]">
      <div class="py-20 lg:py-15">
        <main>
          <figure class="flex justify-center mb-10">
            <img
              class="max-w-15 lg:max-w-20"
              src="images/logo.svg"
              alt="ping logo"
            />
          </figure>

          <h1 class="text-2xl lg:text-4xl text-center text-gray-400 mb-3">
            We are launching <strong class="text-black">soon!</strong>
          </h1>
          <p class="text-sm lg:text-base text-center mb-8">
            Subscribe and get notified
          </p>

          <div
            class="flex flex-col lg:flex-row lg:gap-5 items-center lg:items-start px-5 mb-10"
          >
            <div class="w-full lg:w-2/3">
              <input
                class="block border-2 border-gray-300 focus:border-gray-500 focus-within:border-gray-500 placeholder:text-gray-300 w-full mb-2 px-5 text-sm lg:text-base py-2 rounded-4xl"
                placeholder="Your email address..."
                type="email"
                name="email"
                id="email"
              />
              <p
                id="error-message"
                class="text-red-500 text-center lg:text-left lg:ml-3 text-xs lg:text-sm mb-5 lg:mb-0 italic hidden"
              >
                
              </p>
            </div>
            <button
              id="submit-button"
              class="block w-full lg:w-1/3 rounded-4xl py-2 lg:py-2.5 bg-blue-600 active:shadow-sm/30 -translate-y-0.5 active:translate-y-0 shadow-md/50 hover:bg-blue-400 font-semibold text-white text-sm lg:text-base"
            >
              Notify Me
            </button>
          </div>
          <figure class="lg:mx-5">
            <img src="images/illustration-dashboard.png" alt="dashboard" />
          </figure>
        </main>
      </div>

      <footer class="text-center text-gray-400 text-xs lg:text-base pb-10">
        <div class="flex justify-center gap-5 mb-7">
          <a href="https://www.facebook.com/" target="_blank"
            ><figure
              class="w-7.5 lg:w-9 border-1 border-gray-300 rounded-full p-2 hover:bg-blue-100"
            >
              <img
                src="images/facebook.svg"
                class="aspect-square w-5"
                alt="facebook"
              /></figure
          ></a>
          <a href="https://x.com/" target="_blank"
            ><figure
              class="w-7.5 lg:w-9 border-1 border-gray-300 rounded-full p-2 hover:bg-blue-100"
            >
              <img
                src="images/twitter.svg"
                class="aspect-square w-5"
                alt="twitter"
              /></figure
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><figure
              class="w-7.5 lg:w-9 border-1 border-gray-300 rounded-full p-2 hover:bg-blue-100"
            >
              <img
                src="images/instagram.svg"
                class="aspect-square w-5"
                alt="instagram"
              /></figure
          ></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p>
          Challenge by
          <a
            class="text-blue-500 hover:underline"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
